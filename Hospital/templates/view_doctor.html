{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top: 50;">
    <h2 class="text-center">View-doctor</h2>
<br><br>
<table class="table table-hover" id="example" class="display"> 
    <thread>
        <tr>
                <th>Doctor Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>Specilization</th>
                <th>Delete</th>
        </tr>
    </thread>
    <tbody >
        {% for i in doc %}
        <tr> 
            <td align="center">{{i.id}}</td>
            <td align="center">{{i.First_name}}</td>
            <td align="center">{{i.Last_name}}</td>
            <td align="center">{{i.contact}}</td>
            <td align="center">{{i.specilization}}</td>
            <td align="center"><a href="{% url 'delete_doctor' i.id %}" onclick='return confirm("Are you sure?")' class ="btn btn-danger">Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
