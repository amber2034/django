{% extends 'navigationbar.html' %}

{% load static %}
{% block body %}

<div class="container" style="margin-top: 50;">
    <h2 class="text-center">View-Appointment</h2>
<br><br>
<table class="table table-hover" id="example" class="display"> 
    <thread>
        <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
        </tr>
    </thread>
    <tbody >
        {% for i in appoint %}
        <tr> 
            <td align="center">{{i.doctor}}</td>
            <td align="center">{{i.patient}}</td>
            <td align="center">{{i.Date1}}</td>
            <td align="center">{{i.time1}}</td>
            <td align="center"><a href="{% url 'delete_appointment' i.id %}" onclick='return confirm("Are you sure?")' class ="btn btn-danger">Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
